<section class="vh-100" style="background-color: #eee;">
	<div class="container h-100">
	  <div class="row d-flex justify-content-center align-items-center h-100">
		<div class="col-lg-12 col-xl-11">
		  <div class="card text-black" style="border-radius: 25px;">
			<div class="card-body p-md-5">
			  <div class="row justify-content-center">
				<div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
				  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login</p>
				  <form [formGroup]="loginform">
					<div class="d-flex flex-row align-items-center mb-4">
					  <i class="fas fa-user fa-lg me-3 fa-fw"></i>
					  <div class="form-outline flex-fill mb-0">
						<label for="user" class="label">Email</label>
						<input
						  id="user"
						  type="email"
						  class="input"
						  placeholder="Enter your email"
						  formControlName="email"
						  [ngClass]="{ 'is-invalid': login.email.errors && (login.email.touched || login.email.dirty) }"
						>
						<div *ngIf="login.email.errors && (login.email.touched || login.email.dirty)" class="invalid-feedback">
						  <p *ngIf="login.email.errors.required">Field can't be empty</p>
						  <p *ngIf="login.email.errors.email">Not a Valid Format</p>
						</div>
					  </div>
					</div>
  
					<div class="d-flex flex-row align-items-center mb-4">
					  <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
					  <div class="form-outline flex-fill mb-0">
						<label for="pass" class="label">Password</label>
						<input
						  id="pass"
						  type="password"
						  class="input"
						  placeholder="Enter your password"
						  formControlName="password"
						  [ngClass]="{ 'is-invalid': login.password.errors && (login.password.touched || login.password.dirty) }"
						>
						<div *ngIf="login.password.errors && (login.password.touched || login.password.dirty)" class="invalid-feedback">
						  <p *ngIf="login.password.errors.required">Field can't be empty</p>
						  <p *ngIf="login.password.errors.minlength">Requires a minimum length of 6</p>
						</div>
					  </div>
					</div>
  
					<div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
					  <input type="submit" class="button" value="Sign In" (click)="enter()">
					</div>
  
					<div class="hr"></div>
					<!-- Other content or links if needed -->
				  </form>
				</div>
  
				<div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
				  <img
					src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
					class="img-fluid"
					alt="Sample image"
				  >
				</div>
			  </div>
			</div>
		  </div>
		</div>
	  </div>
	</div>
  </section>
